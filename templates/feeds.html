<!DOCTYPE html>
<html lang="en">

    {% block javascript %}
        <script type="text/javascript">
            {{ static_include("feeds.js") | safe }}

            let feed = new Feed({{ entries|tojson|safe }});
        </script>
    {% endblock %}

<style type="text/css">
    * {
        font-size: 20px;
    }

    div#main {
        width: 100%;
        display: flex;
        flex-direction: row;
        flex: 1;
        min-height: 0;
    }

    div#leftbar {
        max-width: 400px;
        min-width: 170px;
        width: 270px;
        display: flex;
        flex-direction: column;
        background-color: #f8f8f8;
    }

    div#entries {
        background-color: #FFFFFF;
        flex-direction: column;
        width: 1200px;
    }

    div.entry {
        border: 2px solid #fff;
        max-width: 1000px;
        padding: 10px 20px 10px 20px;
        margin-bottom: 10px;
        margin-right: 2px;
        overflow: hidden;
        outline: none;
        background-color: #F2F0F0;
}

    .del_cross{
        min-width: 50px;
        font-size: 30px;
        text-align: right;
}

    div.feed {
        border: 2px solid #fff;
        padding: 10px 20px 10px 20px;
        margin-bottom: 1px;
        margin-right: 2px;
        overflow: hidden;
        outline: none;
        background-color: #ffffff;
    }
</style>

<head>
    <title>MPFS</title>
</head>

<body>
    <div id="main">
        <div id="leftbar">
            {% for feed in feeds_dict.values() %}
            <div class=feed> {{ feed.name }} </div>
            {% endfor %}
        </div>

        <div id="entries">
            {% for entry in entries %}
            <div class="entry">
                <table border="0" width="100%" class="top_table">
                    <tbody>
                        <tr>
                            <td class="entry_top">
                                <a href="{{ entry.link }}"> <b> {{ entry.title }} </b> </a>
                            </td>
                            <td class="del_cross">
                                ðŸž«
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="entry_bottom">
                    {{ feeds_dict[entry.feed].name }}, {{ entry.published.strftime("%H:%M %a %d %b %y") if entry.published else "Undated" }}
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
