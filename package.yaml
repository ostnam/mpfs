name:                mpfs
version:             0.1.0.0
github:              "ostnam/mpfs"
license:             BSD3
author:              "ostnam"
maintainer:          "tsougaevm@gmail.com"
copyright:           "BSD"

extra-source-files:
- README.md
- CHANGELOG.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/ostnam/mpfs#readme>

dependencies:
- base >= 4.7 && < 5
- time >= 1 && < 2
- text >= 1 && < 3
- feed >= 1 && < 2
- timerep >= 2 && < 3
- wreq >= 0.5 && < 1
- bytestring >= 0.11 && < 1
- lens >= 5 && < 6
- sqlite-simple >= 0.4 && < 1
- raw-strings-qq >= 1 && < 2
- scotty >= 0.12 && < 1
- wai >= 3 && < 4
- wai-extra >= 3 && < 4
- utf8-string >= 1 && < 2
- wai-middleware-static >= 0.1 && < 1
- aeson >= 2 && < 3
- vector >= 0.12 && < 1

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-export-lists
- -Wmissing-home-modules
- -Wpartial-fields
- -Wredundant-constraints

library:
  source-dirs: src

executables:
  mpfs-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - mpfs

tests:
  mpfs-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - mpfs
